# Name of the command that is added
# to the path to invoke the dotfiles
# CLI.
name: dotfiles

# The version of the dotfiles.
version: 0.0.1

# The build directories that need
# to exist. When installing the
# dotfiles.
build:
  - .build
  - .build/cfg
  - .build/bin

# The source directory for running
# custom package installers. When
# I use "<package>@<path>" the "path"
# is relative to this repo and what
# this is set to.
#
# Example:
# foo@pkg -> Runs "src/pkg/foo.py"
local: src/pkg

# The packages that need to be
# installed in the system.
packages:
  - zsh
  - git
  - jq
  - stow
  - lua
  - luarocks
  - zip
  - unzip
  - ripgrep
  - fd
  - fzf
  - atac
  - ctop
  - nvm@{local}
  - omz@{local}
