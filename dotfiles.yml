# Name of the command that is added
# to the path to invoke the dotfiles
# CLI.
name: dotfiles

# The version of the dotfiles.
version: 0.0.1

# Where Python files can be found
# to run custom installations for
# system packages.
local: src/packages

# The packages that need to be
# installed in the system.
packages:
  - zsh
  - git
  - jq
  - stow
  - lua
  - luarocks
  - zip
  - unzip
  - ripgrep
  - fd
  - fzf
  - atac
  - ctop
  - tree
  - nvim
  - btop
  - brew@{local}
  - nvm@{local}
  - omz@{local}
  - powerlevel10k@{local}
  - zsh-syntax-highlighting@{local}
  - zsh-autosuggestions@{local}
  - nodejs@{local}
  - bunjs@{local}
  - lang@{local}
